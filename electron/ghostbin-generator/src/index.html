<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Ghostbin Generator</title>
</head>

<body>
  <main>
    <div class="title-bar">
      <img src="favicon.ico" alt="">
      <span class="title-bar-text">Ghostbin Generator</span>
      <button class="close"></button>
      <button class="minimize"></button>
    </div>
    <p>Generate ghostbin URLs, save valid URLs to a text file.</p>
    <div class="generate-cont">
      <input type="text" class="amount" placeholder="Amount">
      <button class="generate">Generate</button>
    </div>
    <p class="status-p">Status: <span class="status">IDLE</span></p>
  </main>
</body>

</html>
