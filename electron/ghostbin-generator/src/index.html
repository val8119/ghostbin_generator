<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Ghostbin Generator</title>
</head>

<body>
  <main>
    <div class="title-bar">
      <div class="draggable"></div>
      <img src="favicon.ico" alt="">
      <span class="title-bar-text">Ghostbin Generator</span>
      <button class="close" id="close-btn"></button>
      <button class="minimize" id="min-btn"></button>
    </div>
    <p>Generate ghostbin URLs, save valid URLs to a text file.</p>
    <div class="generate-cont">
      <input type="text" class="amount" placeholder="Amount">
      <button class="generate">Generate</button>
    </div>
    <p class="status-p">Status: <span class="status">IDLE</span></p>
  </main>

  <script>
    const electron = require("electron");
    const remote = require("electron").remote;
    const fs = require('fs');
    const app = require("electron").remote.app;

    let desktopPath = app.getPath("desktop");


    document.getElementById("min-btn").addEventListener("click", function (e) {
      let w = remote.getCurrentWindow();
      w.minimize();
    });

    document.getElementById("close-btn").addEventListener("click", function (e) {
      let w = remote.getCurrentWindow();
      w.close();
    });

    let text = "AAAAA";

    // write to a new file named 2pac.txt
    fs.appendFile(desktopPath + "\\ghostbins.txt", text + "\n", (err) => {
      if (err) throw err;
    });
  </script>
</body>

</html>
